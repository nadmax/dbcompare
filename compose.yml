services:
  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbcompare-network

  surrealdb:
    image: surrealdb/surrealdb:v2
    command: start --bind 0.0.0.0:8000 --log trace --user root --pass root memory
    ports:
      - "8000:8000"
    healthcheck:
      test:
        ["CMD", "/surreal", "is-ready", "--endpoint", "http://127.0.0.1:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dbcompare-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["-config", "/app/configs/config.yml"]
    environment:
      - POSTGRES_HOST=dbcompare-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - SURREALDB_URL=ws://dbcompare-surrealdb:8000/rpc
      - SURREALDB_USER=root
      - SURREALDB_PASS=root
      - SURREALDB_NS=test
      - SURREALDB_DB=test
      - CONFIG_PATH=/app/configs/config.yml
    volumes:
      - ./configs:/app/configs:ro
      - ./results:/app/results
    depends_on:
      postgres:
        condition: service_healthy
      surrealdb:
        condition: service_healthy
    networks:
      - dbcompare-network

volumes:
  postgres_data:

networks:
  dbcompare-network:
    name: dbcompare-network
    driver: bridge

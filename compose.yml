services:
  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bench"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbcompare-network

  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    volumes:
      - oracle_data:/opt/oracle/oradata
    ports:
      - "1521:1521"
      - "5500:5500"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 'SELECT 1 FROM DUAL;' | sqlplus -s sys/OraclePassword123@localhost:1521/XE as sysdba",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dbcompare-network

  surrealdb:
    image: surrealdb/surrealdb:v2
    command: start --log trace --user root --pass root memory
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbcompare-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["-config", "/app/configs/config.yaml"]
    volumes:
      - ./configs:/app/configs:ro
      - ./results:/app/results
    depends_on:
      postgres:
        condition: service_healthy
      oracle:
        condition: service_healthy
      surrealdb:
        condition: service_healthy
    networks:
      - dbcompare-network

volumes:
  postgres_data:
  oracle_data:

networks:
  dbcompare-network:
    driver: bridge
